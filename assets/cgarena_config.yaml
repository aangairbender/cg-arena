game:
  min_players: 2
  max_players: 2
  # Whether the map is symmetric for all the players. If set to false extra mirror matches would be played.
  symmetric: true

matchmaking:
  allow_same_bots: false
  min_matches: 200
  # min_matches_preference = 1.0

ranking:
  algorithm: "weng_lin"

server:
  port: 1234

embedded_worker:
  threads: 1
  workdir: "/workdir"
  play_match_command: ""
  languages:
    - name: "cpp"
      # build command should assume the original bot source file would be placed in the current dir with name "source.txt"
      build_command: ""
      run_command: ""